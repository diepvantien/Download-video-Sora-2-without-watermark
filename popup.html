  <head>
    <meta charset="utf-8" />
    <title>Sora 2 Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root{
        --bg-top:#082754;
        --bg-bot:#0d4fb4;
        --card-glass-1:rgba(255,255,255,.12);
        --card-glass-2:rgba(255,255,255,.06);
        --stroke:rgba(255,255,255,.14);
        --muted:#9db4e6;
        --txt:#e8f0ff;
        --accent:#2d7cff;
        --accent-2:#2257d0;
        --accent-3:#5aa8ff;
      }

      
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 16px; width: 380px; color: var(--txt);
        border-radius: 20px; border: 2px solid rgba(45,124,255,.5); overflow: hidden;
        background:
          radial-gradient(1200px 600px at -10% -20%, rgba(120,170,255,.25), transparent 60%),
          radial-gradient(900px 900px at 110% 110%, rgba(50,120,255,.20), transparent 40%),
          linear-gradient(180deg, var(--bg-top), var(--bg-bot));
      }
      h1 { font-size: 16px; margin: 0 0 12px; display: flex; align-items: center; gap: 10px; }
      h1 img { width: 18px; height: 18px; border-radius: 6px; box-shadow: 0 0 0 2px rgba(255,255,255,.08); }

      .card { position: relative; background: linear-gradient(180deg, var(--card-glass-1), var(--card-glass-2)); border-radius: 18px; padding: 14px; margin-bottom: 12px; overflow: hidden; border: 1px solid var(--stroke); box-shadow: 0 12px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.08); }
      .card::before { content:""; position:absolute; inset:-2px; border-radius: 18px; background: conic-gradient(from 0deg, transparent 0deg, rgba(90,168,255,.35) 70deg, transparent 140deg, rgba(45,124,255,.45) 210deg, transparent 300deg); filter: blur(10px); z-index:0; pointer-events:none; }
      .card > * { position: relative; z-index: 1; }
      .gloss { position:absolute; inset:0; pointer-events:none; z-index:0; background: radial-gradient(180px 80px at 20% -10%, rgba(255,255,255,.25), transparent 60%), radial-gradient(240px 120px at 80% -30%, rgba(160,200,255,.18), transparent 60%); filter: blur(0.3px); }

      label { font-size: 12px; color: var(--muted); display:block; margin-bottom: 6px; }
      input[type="text"] { width: 100%; padding: 12px 14px; border-radius: 16px; border: 1px solid rgba(140,170,255,.28); background: rgba(10,20,40,.45); color: var(--txt); outline: none; transition: border .15s, box-shadow .15s; box-shadow: inset 0 1px 0 rgba(255,255,255,.06); display:block; box-sizing: border-box; }
      input[type="text"]::placeholder { color: #8fb1ff; }
      input[type="text"]:focus { border-color: rgba(120,170,255,.9); box-shadow: 0 0 0 3px rgba(45,124,255,.25), inset 0 1px 0 rgba(255,255,255,.06); }

      .row { display: flex; gap: 8px; align-items: center; margin-top: 10px; flex-wrap: wrap; }
      .row.compact { gap:6px; }
      .btn { cursor: pointer; padding: 10px 12px; border-radius: 12px; border: 1px solid rgba(140,170,255,.28); background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.04)); color: var(--txt); font-weight: 600; display: inline-flex; align-items: center; justify-content: center; transition: transform .08s ease, box-shadow .15s ease, border .15s ease, background .15s ease; backdrop-filter: blur(6px); }
      .btn:hover { border-color: rgba(160,190,255,.5); }
      .btn:active { transform: translateY(1px); }
      .btn.primary { background: linear-gradient(180deg, var(--accent), var(--accent-2)); border-color: rgba(255,255,255,.15); box-shadow: 0 10px 24px rgba(0,0,0,.35), 0 0 0 1px rgba(255,255,255,.15), 0 0 28px rgba(90,168,255,.55); }
      .icon-btn { width: 44px; height: 44px; padding: 0; border-radius: 14px; border:none; }
      .icon-btn:hover { filter: saturate(1.05); box-shadow: 0 12px 26px rgba(0,0,0,.4), 0 0 0 1px rgba(255,255,255,.24), 0 0 36px rgba(90,168,255,.75); }
      .icon-btn:active { transform: scale(.96); }
      .icon-btn[disabled]{ background: #5877c9; cursor:not-allowed; filter: grayscale(.3); }
      .icon-btn svg { width: 22px; height: 22px; display: block; }
      .icon-btn .icon-loading, .icon-btn .icon-check { display:none; }
      .icon-btn.is-loading .icon-download { display:none; }
      .icon-btn.is-loading .icon-loading { display:block; animation:spin 0.6s linear infinite; }
      .icon-btn.is-done .icon-download { display:none; }
      .icon-btn.is-done .icon-check { display:block; }
      @keyframes spin { from { transform: rotate(0); } to { transform: rotate(360deg); } }
      .muted { font-size: 12px; color: var(--muted); }
      #status { white-space: pre-wrap; font-size: 12px; margin-top: 10px; }
      .link { color: #a9c8ff; text-decoration: underline; }
      .switch { display:flex; align-items:center; gap:8px; font-size: 12px; color:#cbd5e1; }
    </style>
  </head>

          </svg>
        </button>
        <span class="muted" style="margin-left:8px;">Download video Sora 2 without watermark</span>
        <select id="method" aria-label="Method" style="margin-left:auto; padding:8px; border-radius:10px; background: rgba(10,20,40,.45); color: var(--txt); border:1px solid rgba(140,170,255,.28)">

      </div>
